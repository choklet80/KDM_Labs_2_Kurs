<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph writer</title>
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/3ae74acd04.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="bg-hero">
      <div class="program-wr">
        <div class="field-wr">
          <div class="left-field field">
            <h4 class="field__caption">Таблиця Cуміжності</h4>
            <div class="field__table"></div>
          </div>
          <div class="arrows">
            <div class="arrows__left arrows__arrow">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="arrows__right arrows__arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
          <div class="right-field field">
            <h4 class="field__caption">Таблиця Інцидентності</h4>
            <div class="field__table"></div>
          </div>
        </div>

        <div class="program-bottom-wr">
          <div class="switcher-wr">
            <div class="switcher off">off</div>

            <div class="switcher on">on</div>

            <div class="lol lol_off"></div>
          </div>
          <div class="action-btn-wr">
            <div class="btn btn--red clear">
              <p>Звільнити</p>
            </div>
            <div class="btn build">
              <p>Будувати</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="../lab01/scripte.js"></script>
</html>
